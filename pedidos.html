	<article>
		<h1 class="infoo">Realizá tu pedido!</h1>
		
		 <form method="post" action="Pedido realizado.html">
        <p><strong>Nombre:</strong> <input name="nombre" type="text" autofocus="autofocus" required placeholder="Nombre"></p>
        <p><strong>Teléfono:</strong> <input type="text" name="telefono" required placeholder="Teléfono"></p>
        <p><strong>Email:</strong> <input type="email" name="mail" required placeholder="Email"></p>
        <p><strong>Dirección:</strong> <input type="text" name="dirección" required placeholder="Dirección"></p>
     
        <p> <strong>Cantidad:</strong> 
            <select name="Cantidad" required="required" placeholder="Cantidad">
                <option value="">Selecione cantidad</option>
                <option value="Cuarto">1/4</option>
                <option value="Medio">1/2</option>
                <option value="Kilo">1 kilo</option>
				<option value="Kilos2">2 kilos</option>
				<option value="Kilos3">3 kilos</option>
				<option value="Kilos4">4 kilos</option>
            
            </select>
        </p>
			 
			 
			 <p> <strong> Sabores </strong>
				 <select multiple name= "Sabores" required="required" placeholder="Sabores">
				 <option> Crema del cielo </option>
				 <option> Chocolate </option>
				<option> Frambuesa </option>
				<option> Dulce de leche </option>
				<option> Crema americana </option>
				<option> Menta granizada </option>
				<option> Banana split</option>
				<option> Frutilla</option>
				 </select>
			 </p>
   	
    
			  <p> <strong>Forma de envío:</strong> 
            <select name="Envío" required="required" placeholder="Seleccione forma de envío">
                <option value="">Selecione forma de envío</option>
                <option value="Domicilio">Envío a domicilio</option>
                <option value="Tienda">Retiro en tienda</option>
            </select>
        </p>
			 
        
        <p><strong>Dejanos tu mensaje:</strong> <textarea name="mensaje" required="required" placeholder="Dejanos tu mensaje"></textarea> </p>
  
        <p><input type="submit" name="envio" value="Realizar pedido"></p>
    </form>
